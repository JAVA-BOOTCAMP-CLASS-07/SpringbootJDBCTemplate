<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>ABM de Personas</title>

<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
	
</head>
<body>

	<div class="container my-2">
	<h1>Lista de Personas</h1>
	
	<a th:href = "@{/mostrarInfoInsert}" class="btn btn-primary btn-sm mb-3"> Agregar Persona </a>
	
		<table border="1" class = "table table-striped table-responsive-md">
			<thead>
				<tr>
					<th>DNI</th>
					<th>Nombre</th>
					<th>Apellido</th>
					<th>Actions</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="persona : ${listPersonas}">
					<td th:text="${persona.dni}"></td>
					<td th:text="${persona.nombre}"></td>
					<td th:text="${persona.apellido}"></td>
					<td> <a th:href="@{/mostrarInfoUpdate/{id}(id=${persona.id})}" class="btn btn-primary">Update</a>
					    <a th:href="@{/deletePersona/{id}(id=${persona.id})}" class="btn btn-danger">Delete</a>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
